<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bond Sale</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.9/dist/web3.min.js"></script>
</head>
<body>
    <h2>Bond Sale Add</h2>

    <div>
        <label for="quoteToken">Quote Token Address:</label>
        <select id="assetDropdown">
            <option value="DAI">DAI</option>
            <option value="USDT">USDT</option>
            <option value="USDC">USDC</option>
            <option value="ARB">ARB</option>
            <option value="WETH">WETH</option>
        </select>
        <input type="hidden" id="quoteToken">
    </div>

    <div>
        <label for="price">Price in Quote Asset (.e.g 0.12 for 0.12 USDC):</label>
        <input type="text" id="price" placeholder="Enter the Price">
    </div>

    <div>
        <label for="duration">Duration in days:</label>
        <input type="text" id="duration" placeholder="Enter the Duration">
    </div>

    <div>
        <label for="volume">Volume in HDN .e.g 1000 = 1000 HDN:</label>
        <input type="text" id="volume" placeholder="Enter the Volume">
    </div>

    <button onclick="bondSaleAdd()">Add Bond Sale</button>

    <div id="txResult">
        <p>Transaction Hash: <a id="txLink" target="_blank" href="#">N/A</a></p>
    </div>
    
    <div id="confirmation" style="color: green;"></div>
    <div id="error" style="color: red;"></div>

    <script src="app.js"></script>
</body>
</html>
